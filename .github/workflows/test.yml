on: workflow_dispatch

jobs:
  history:
    name: Bump
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Git Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: ğŸ— Versioning
        id: app-version
        uses: go-semantic-release/action@v1
