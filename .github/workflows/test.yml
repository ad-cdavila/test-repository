name: Bump Patch test

on: workflow_dispatch

jobs:
  history:
    name: Bump
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Git Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: 🏗 Versioning
        id: app-version
        uses: TriPSs/conventional-changelog-action@v3
        with:
          release-count: 0
          version-file: app.json
          version-path: expo.version
          create-summary: true
          skip-commit: true
          git-push: false
          
      - run: git status
