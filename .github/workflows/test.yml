name: Bump Patch test

on:
  workflow_dispatch

jobs:
  history:
    name: Bump
    runs-on: ubuntu-latest
    steps:
      - name: Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: patch
          skip-tag: true
          skip-commit: true
          skip-push: true
      - run: echo ${{ steps.bump.outputs }}
